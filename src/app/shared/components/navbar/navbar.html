<mat-toolbar class="navbar">
  <div class="navbar__container">
    <button class="hamburger hamburger--spring navbar__menu-button" [class.is-active]="isMenuOpen()"
      (click)="toggleMenu()" type="button" aria-label="Menu" [matMenuTriggerFor]="menu">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <a class="navbar__link" routerLink="/debts" [class.navbar__link--active]="isActive('/debts')">
      MyDebts
    </a>

    <div class="navbar__actions">
      <a class="navbar__icon-link" routerLink="/debts/new" [class.navbar__icon-link--active]="isActive('/debts/new')"
        title="Add debt" aria-label="Add debt">
        <svg class="navbar__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path fill="#f8c832"
            d="M336 496L160 496C151.2 496 144 488.8 144 480L144 160C144 151.2 151.2 144 160 144L480 144C488.8 144 496 151.2 496 160L496 336L408 336C368.2 336 336 368.2 336 408L336 496zM476.1 384L384 476.1L384 408C384 394.7 394.7 384 408 384L476.1 384zM96 480C96 515.3 124.7 544 160 544L357.5 544C374.5 544 390.8 537.3 402.8 525.3L525.3 402.7C537.3 390.7 544 374.4 544 357.4L544 160C544 124.7 515.3 96 480 96L160 96C124.7 96 96 124.7 96 160L96 480z" />
          <circle cx="500" cy="140" r="140" fill="#f8c832" />
          <path class="navbar__icon-plus" d="M500 60 L500 220 M420 140 L580 140" stroke="#1f1b12" stroke-width="30"
            stroke-linecap="round" />
        </svg>
      </a>

      <div class="navbar__actions--extra">
        <button class="navbar__button--logout" type="button" title="Log Out" (click)="logout()">
          <mat-icon class="navbar__icon--logout" fontSet="material-symbols-outlined">logout</mat-icon>
        </button>

        <button class="navbar__theme-toggle navbar__theme-toggle--desktop theme-toggle" type="button"
          title="Toggle theme" aria-label="Toggle theme" [class.theme-toggle--toggled]="isLightMode()"
          (click)="toggleTheme()">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="2em" height="2em" fill="currentColor"
            class="theme-toggle__around" viewBox="0 0 32 32">
            <clipPath id="theme-toggle__around__cutout">
              <path d="M0 0h42v30a1 1 0 00-16 13H0Z" />
            </clipPath>
            <g clip-path="url(#theme-toggle__around__cutout)">
              <circle cx="16" cy="16" r="8.4" />
              <g>
                <circle cx="16" cy="3.3" r="2.3" />
                <circle cx="27" cy="9.7" r="2.3" />
                <circle cx="27" cy="22.3" r="2.3" />
                <circle cx="16" cy="28.7" r="2.3" />
                <circle cx="5" cy="22.3" r="2.3" />
                <circle cx="5" cy="9.7" r="2.3" />
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <mat-menu #menu="matMenu" (closed)="closeMenu()">
    <button mat-menu-item (click)="toggleTheme()" class="navbar__menu-theme-toggle">
      <mat-icon>{{ isLightMode() ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <span>{{ isLightMode() ? 'Dark' : 'Light' }} Mode</span>
    </button>
    <button mat-menu-item class="navbar__button--logout" type="button" title="Log Out" (click)="logout()">
      <mat-icon class="navbar__icon--logout" fontSet="material-symbols-outlined">logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
