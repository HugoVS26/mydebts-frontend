<app-public-navbar />
<main class="forgot-password-page">
  @if (submitted()) {
  <app-forgot-password-success (navigateToLogin)="onNavigateToLogin()" (tryAgain)="onTryAgain()" />
  } @else {
  <app-forgot-password-form [errorMessage]="errorMessage()" (submitForm)="onForgotPassword($event)"
    (navigateToLogin)="onNavigateToLogin()" />
  }
</main>
