<div class="forgot-password-success">
  <mat-card class="forgot-password-success__card">
    <mat-card-header class="forgot-password-success__header">
      <mat-icon class="forgot-password-success__icon">mark_email_read</mat-icon>
      <mat-card-title class="forgot-password-success__title">Check your email</mat-card-title>
    </mat-card-header>

    <mat-card-content class="forgot-password-success__content">
      <p class="forgot-password-success__message">
        We've sent a password reset link to your email address. Please check your inbox and follow the instructions.
      </p>
      <p class="forgot-password-success__hint">
        Didn't receive the email? Check your spam folder or
        <button type="button" class="forgot-password-success__try-again" (click)="onTryAgain()">try again</button>.
      </p>
    </mat-card-content>

    <mat-card-actions class="forgot-password-success__actions">
      <button mat-flat-button color="primary" class="forgot-password-success__button" (click)="onNavigateToLogin()">
        Back to Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
